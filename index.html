<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: #0056b3;  
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color:yellow;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            font-style: italic;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid orange;
            border-radius: 5px;
            padding: 10px;
        }

        .form-group button {
            background-color: #007BFF;
            color:orange;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="form-group">
                    <label for="email">Phone number:</label>
                    <input type="text" id="Phone number" name="phone number" required>
                    <div class="form-group">
                        <label for="email">University:</label>
                        <input type="text" id="email" name="university" required>
                        <div class="form-group">
                            <label for="email">Collage:</label>
                            <input type="text" id="college" name="college" required>
                            <div class="form-group">
                                <label for="email">Depatment:</label>
                                <input type="text" id="departmant" name="department" required>
                                <div class="form-group">
                                    <label for="email">Address:</label>
                                    <input type="text" id="Address" name="Address" required>
                                    <div class="form-group">
                                        <label for="email">Confirm Email:</label>
                                        <input type="text" id="Confirm mail" name="Confirm mail" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
